<form #instructorForm="ngForm" class="form-horizontal" class="form-horizontal">

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-4">
            <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required [(ngModel)]="instructor.email">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Senha</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" name="password" id="password" placeholder="Senha" required [(ngModel)]="instructor.password">
        </div>
    </div>

    <div class="form-group">
        <label for="repeatPassword" class="col-sm-2 control-label">Repetir Senha</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" name="repeatPassword" id="repeatPassword" placeholder="Repetir Senha" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <div class="col-1"></div>
            <div class="col-1 col-sm-6">
                <input class="btn btn-primary" type="button" (click)="save()" value="Salvar" [disabled]="!instructorForm.form.valid"> |
                <input class="btn btn-danger" type="button" (click)="cancel()" value="Cancelar">
            </div>
        </div>
    </div>
</form>
