<h2 class="section-heading h1 pt-4">
    Novo Instrutor </h2>

<div class="row">

    <div class="col-md-12 col-xl-12">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="md-form">
                        <label for="firstName">Nome</label>
                        <input class="form-control" type="text" name="firstName" id="firstName" [(ngModel)]="instructor.firstName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="md-form">
                        <label for="lastName">Sobrenome</label>
                        <input class="form-control" type="text" name="lastName" id="lastName" [(ngModel)]="instructor.lastName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="md-form">
                        <label for="phone">Telefone</label>
                        <input class="form-control" type="text" name="phone" id="phone" [(ngModel)]="instructor.phone">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="md-form">
                        <label for="email">E-mail</label>
                        <input class="form-control" type="text" name="email" id="email" [(ngModel)]="instructor.email">
                    </div>
                </div>



            </div>

            <div>
                <input class="btn btn-sm btn-primary" type="button" (click)="save()" value="Salvar">
                <input class="btn btn-sm btn-danger" type="button" (click)="cancel()" value="Cancelar">
            </div>

        </form>
    </div>

</div>
