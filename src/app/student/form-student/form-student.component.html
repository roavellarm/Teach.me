<div>
<form class="form-horizontal">
  <fieldset>
    <legend>Cadastro Estudante</legend>
    <div class="form-group">
      <label for="email" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-4">
        <input type="email" class="form-control" name="email" id="email" required placeholder="Email" [(ngModel)]="student.email">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-lg-2 control-label">Senha</label>
      <div class="col-lg-4">
        <input type="password" class="form-control" name="password" required id="password" placeholder="Senha" [(ngModel)]="student.password">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-lg-2 control-label">Repetir Senha</label>
      <div class="col-lg-4">
        <input type="password" class="form-control" name="" required id="password" placeholder="Repetir Senha">
      </div>
    </div>
    <div class="form-group">
      <label for="firstName" class="col-lg-2 control-label">Nome</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" name="firstName" id="firstName" required placeholder="Nome" [(ngModel)]="student.firstName">
      </div>
    </div>


    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Selects</label>
      <div class="col-lg-4">
        <select class="form-control" id="select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-4 col-lg-offset-2">
        <button type="button" class="btn btn-default">Cancelar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
        <!-- type="button" class="btn btn-primary" -->
      </div>
    </div>
  </fieldset>
</form>
</div>
