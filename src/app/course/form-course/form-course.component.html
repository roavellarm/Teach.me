<form #courseForm="ngForm" class="form-horizontal">
  <fieldset>
    <legend><h3>Cadastro de Curso</h3></legend>
    <div class="form-group">
        <label for="select" id="instructors" class="col-lg-4 control-label">Instrutores</label>
        <div class="col-lg-4">
            <select class="form-control" id="instructors" name="instructors" [(ngModel)]="course.instructor" >
                <option *ngFor="let u of instructors" [ngValue]="u">
                    {{u.firstName}} {{u.lastName}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="select" id="categories" class="col-lg-4 control-label">Categoria</label>
        <div class="col-lg-4">
            <select class="form-control" id="categories" name="categories" [(ngModel)]="course.category" >
                <option *ngFor="let cat of categories" [ngValue]="cat">
                    {{cat.title}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
      <label for="titulo" class="col-lg-4 control-label">Titulo</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" name="titulo" id="titulo" required placeholder="Titulo" [(ngModel)]="course.titulo">
      </div>
    </div>    
    <div class="form-group">
        <label for="descriao" class="col-lg-4 control-label">Descrição</label>
        <div class="col-lg-4">
            <textarea rows="5" type="text" class="form-control" name="descriao" id="descriao" required placeholder="Descrição" [(ngModel)]="course.descricao"></textarea>
        </div>
    </div> 

    <div class="form-group">
        <label for="select" id="modules" class="col-lg-4 control-label"> Módulo </label>
        <div class="col-lg-4">
            <select class="form-control" id="modules" required name="modules" [(ngModel)]="course.module">
                <option [ngValue]="false"> Distância </option>
                <option [ngValue]="true"> Presencial </option>
            </select>
        </div>
    </div>

    <div class="form-group">
      <label for="price" class="col-lg-4 control-label"> Preço </label>
      <div class="col-lg-4">
        <input type="number" class="form-control" name="price" step="0.01" required id="price" placeholder="Preço" [(ngModel)]="course.price">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-4 col-lg-offset-4">
        <button type="reset" class="btn btn-default" (click)="cancel()">Cancelar</button>
        <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="!courseForm.form.valid">Salvar</button>
      </div>
    </div>
  </fieldset>
</form>
